{% extends 'base.html' %}
{% block content %}
<h3>Deployment Date</h3>
<form method="POST">

        <label for="date" class="form-label">Deployment Date</label>
        <input type="date" name="date" class="form-control" required>
    </div>

</form>
{% endblock %}
